version: "3.9"

services:
  app:
    image: darksuei/suei_intelligence:0.0.0
    ports:
      - "${APP_PORT:-8080}:8080" # app listens on 8080 inside the container, can override with APP_PORT
    environment:
      - APPENV=production
      - APPHOST=0.0.0.0
      - APPPORT=8080
      - BOOTSTRAPTOKEN=test-bootstrap-token
      - JWTSECRET=test-jwt-token
      - DATABASETYPE=postgres
      - DATABASEHOST=postgres
      - DATABASEPORT=5432
      - DATABASEUSERNAME=postgres
      - DATABASEPASSWORD=postgres
      - DATABASEUSESSL=false
      - DATABASENAME=suei_intelligence
      - CACHETYPE=memory
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: suei_intelligence
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5

volumes:
  postgres_data:
